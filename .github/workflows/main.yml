name: Main workflow

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-title:
    name: Check title
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.check-title.outputs.apps }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Check title
        id: check-title
        uses: ./.github/actions/check-pr-title
        with:
          pr-title: "shared: Test PR title"
  send-slack-message:
    needs: check-title
    if: ${{ always() && needs.check-title.result != 'success' }}
    name: Send slack message
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build message
        id: build-message
        uses: ./.github/actions/build-slack-message
        with:
          commit-message: ${{ github.event.head_commit.message }}
          commit-url: ${{ github.event.head_commit.url }}
      - name: Send message
        run: |
          echo ${{ steps.build-message.outputs.payload }}

