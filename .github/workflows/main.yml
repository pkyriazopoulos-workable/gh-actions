name: Main workflow

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-title:
    name: Check title
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.check-title.outputs.apps }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Check title
        id: check-title
        uses: ./.github/actions/check-pr-title
        with:
          pr-title: "shared: Test PR title"

  test:
    name: Test
    needs: check-title
    if: ${{ needs.check-title.result == 'success' && fromJson(needs.check-title.outputs.apps)[0] != null }}
    uses: ./.github/workflows/test.yml
    with:
      apps: ${{ needs.check-title.outputs.apps }}
